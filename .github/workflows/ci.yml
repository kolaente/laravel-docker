name: Build Docker Images

on:
  schedule:
    - cron: '16 13 * * 0'
  push:
    branches: ["main"]
    tags: ["**"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io/${{ github.repository }}

jobs:
  build-independent:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        php_version: ["8.2", "8.3"]
        variant: ["apache-dev", "apache-prod", "octane-base", "octane-frankenphp-base"]
        include:
          - variant: apache-dev
            context: ./apache/
            dockerfile: ./apache/Dockerfile.dev
          - variant: apache-prod
            context: ./apache/
            dockerfile: ./apache/Dockerfile.prod
          - variant: octane-base
            context: ./octane/
            dockerfile: ./octane/Dockerfile.base
          - variant: octane-frankenphp-base
            context: ./octane/
            dockerfile: ./octane/Dockerfile.base

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute build args
        id: args
        run: |
          case "${{ matrix.variant }}" in
            apache-*)
              echo "build_args=php_version=${{ matrix.php_version }}" >> $GITHUB_OUTPUT
              ;;
            octane-base)
              echo "build_args=php_base_image=php:${{ matrix.php_version }}-bookworm" >> $GITHUB_OUTPUT
              ;;
            octane-frankenphp-base)
              echo "build_args=php_base_image=dunglas/frankenphp:php${{ matrix.php_version }}-bookworm" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}:${{ matrix.php_version }}-${{ matrix.variant }}
          build-args: ${{ steps.args.outputs.build_args }}
          cache-from: type=gha,scope=${{ matrix.php_version }}-${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=${{ matrix.php_version }}-${{ matrix.variant }}

  build-dependent:
    runs-on: ubuntu-latest
    needs: build-independent
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        php_version: ["8.2", "8.3"]
        variant: ["octane-dev", "octane-prod", "octane-frankenphp"]
        include:
          - variant: octane-dev
            context: ./octane/
            dockerfile: ./octane/Dockerfile.dev
            base_variant: octane-base
          - variant: octane-prod
            context: ./octane/
            dockerfile: ./octane/Dockerfile.prod
            base_variant: octane-base
          - variant: octane-frankenphp
            context: ./octane/
            dockerfile: ./octane/Dockerfile.frankenphp
            base_variant: octane-frankenphp-base

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}:${{ matrix.php_version }}-${{ matrix.variant }}
          build-args: php_base_image=${{ env.REGISTRY }}:${{ matrix.php_version }}-${{ matrix.base_variant }}
          cache-from: type=gha,scope=${{ matrix.php_version }}-${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=${{ matrix.php_version }}-${{ matrix.variant }}
